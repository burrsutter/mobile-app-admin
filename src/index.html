<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Red Hat Keynote Demo - Admin</title>
  <base href="./">

  {{#unless environment.production}}
  <script src="/ember-cli-live-reload.js" type="text/javascript"></script>
  {{/unless}}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <meta name="theme-color" content="#002A42">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Leckerli+One">
  <link rel="stylesheet" href="app/styles/main.css">

  <style>
    .splash {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: -webkit-flex;
      display: flex;
      -webkit-flex-direction: column;
      flex-direction: column;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-align-items: center;
      align-items: center;
      color: #757575;
    }
  </style>
</head>
<body>
  <app-root>
    <div class="splash">
      <img src="app/img/android-assets/144.png">
      <h3>Red Hat Keynote</h3>
      <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
    </div>
  </app-root>



    {{#each scripts.polyfills}}
    <script src="{{.}}"></script>
    {{/each}}
    <script>
      System.import('system-config.js').then(function () {
        System.import('main');
      }).catch(console.error.bind(console));
    </script>


    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
</body>
</html>
